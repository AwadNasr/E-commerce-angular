
<div class="my-4">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide >
        <img height="200" [src]="category.image">
        <h5 class="text-main fw-bold font-sm my-3">{{category.name}}</h5>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<div class="row">
  <div class="col-md-3 gx-4 gy-4" *ngFor="let category of subCategories "  >
    <h4 class="text-main cursor-pointer">{{category.name}}</h4>
  </div>
</div>
