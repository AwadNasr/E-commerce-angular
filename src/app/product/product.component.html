

<div class="row">
  <div>
    <input [(ngModel)]="search" type="text" placeholder="Search ..." class="form-control w-75 mx-auto my-4 ">
  </div>
  <div class="col-md-3" *ngFor="let product of products|search:search">
    <div class="product m-3 p-3" [routerLink]="['/productdetails',product._id]">
      <img class="w-100" src="{{product.imageCover}}" alt="">
      <h3 class="text-main fw-bold font-sm h6 my-2 ">{{product.category.name}}</h3>
      <p class="text-muted ">{{product.title.split(" ").slice(0,2).join(' ')}}</p>
      <div class="d-flex align-items-center justify-content-between">
        <span class="h6 text-muted fw-bold">{{product.price}} EGP</span>
        <div >
          <i class="fas fa-star rating-color"></i>
          <span>{{product.ratingsAverage}}</span>
        </div>
      </div>
      <button class="btn bg-main text-white w-100"> + Add </button>
    </div>
  </div>
</div>
<div class="d-flex w-25 mx-auto justify-content-between my-3 py-4">
  <button class="btn bg-main text-white" (click)="getAllProduct(1)">Previous</button>
  <button class="btn bg-main text-white" (click)="getAllProduct(2)">Next</button>
</div>
