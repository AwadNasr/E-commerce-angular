<div class="py-4">
  <form class="w-75 m-auto " (ngSubmit)="handleForm(resetForm)" [formGroup]="resetForm">
    <h2 class="display-4 text-main mb-3">Verify Code : </h2>
    <div class="wave-group my-3">
      <input  type="text" class="input" formControlName="resetCode">
      <span class="bar"></span>
      <label class="label">
        <span class="label-char" style="--index: 0">C</span>
        <span class="label-char" style="--index: 1">o</span>
        <span class="label-char" style="--index: 2">d</span>
        <span class="label-char" style="--index: 3">e</span>
      </label>
      <div class="alert alert-danger mt-2" *ngIf="resetForm.get('resetCode')?.errors && resetForm.get('resetCode')?.dirty">
        <p *ngIf="resetForm.get('resetCode')?.getError('required')" class="m-0 p-0">Code is required</p>
      </div>
    </div>
    <button class="cssbuttons-io-button " type="submit" [disabled]="resetForm.invalid"> <span *ngIf="!isLoading">Verify Code</span>
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
      </div>
      <i *ngIf='isLoading' class="fa-solid fa-spinner fa-spin"></i>
    </button>
  </form>
</div>
